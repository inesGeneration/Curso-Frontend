// Ejercicio:
// 3 - Mostrar solo las iniciales en mayusculas

///////////
//IDEA DEL BUCLE
var texto="juanito rodriguez lopez perez de todos los santos";

var posEspacio=0;
var letra=texto.charAt(0).toUpperCase();
var iniciales="";
while (posEspacio>=0)   // Mientras consigamos un espacio
{
  iniciales=iniciales+letra;
  posEspacio=texto.indexOf(" ",posEspacio+1); // Lo primero indica que quieres buscar y si separamos por una coma [texto.indexOf(" ",inicio)] lo segundo desde donde quieres buscar y si no encuentra ninguno el resultado es -1
  letra=texto.charAt(posEspacio+1).toUpperCase();
}

document.write(iniciales + "<br/>");
