<script>

/* Ejercicio
Pedir al usuario las ciudades a las que quiere viajar
* Cuando el usuario ya no ponga nada (campo vacio), el programa termina y se muestra su lista
*/

document.write("<br/>Lista<br/>");

// GERMAN

var ciudades=new Array();
var nuevaCiudad=prompt("Introduzca un destino");

var i=0;

while (nuevaCiudad!="") {
	ciudades[i]=nuevaCiudad;
	i=i+1;
	nuevaCiudad=prompt("Introduzca un destino");
}

i=0;

while (i<ciudades.length) {
	document.write("<br/>Ciudad " + i + ": " +  ciudades[i]);
	i=i+1;
}
