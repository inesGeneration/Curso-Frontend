<!DOCTYPE html>
<html lang="es">
	<head>
		<title>Bucles for y do-while</title>
		<meta charset="UTF-8"/>
	</head>
	<body><h1>Bucles for y do-while</h1>
<script>

// El BUCLE FOR implica ya el uso de un contador que se va sumando vuelta por vuelta

// i=i+1  ===  i+=1   += o *=  lo que hacen es utilizar la propia variable y sumarle o multiplicarlo por el valor que pongamos a continuacion
// i=i+1  ===  i++   lo que hace es sumar 1 al valor de la propia variable

document.write("<h2>Tabla del 3</h2>");

for (var i = 1; i <= 10; i++) {
	document.write("<p>3 * " + i + " = " + 3 * i + "</p>");
}

//


// El bucle do-while se ejecuta una vez obligatoriamente y depués pregunta por una condición para ver si se tiene que volver a ejecutar


</script>
	</body>
</html>
