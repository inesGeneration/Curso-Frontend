////// 2 - Este tiene ya todo en bucle

// Crear la tabla
document.write("<table border=\"1px\" bordercolor=\"#ffb22f\" cellpadding=\"15px\" cellspacing=\"0px\">")

// Crear la primera fila con los titulos
document.write("<tr>");
for (var tabla = 1; tabla <= 10; tabla++) {
	document.write("<th>Tabla del " + tabla + "</th>");
}
document.write("</tr>");

// Crear cada fila
for (var i = 1; i <= 10; i++) {
	document.write("<tr>");
	// Crear cada columna de cada fila
	for (var num = 1; num <= 10; num++) {
		document.write("<td>" + num + " * " + i + " = " + num * i + "</td>");
	}
	document.write("</tr>");
}

// Cerrar la tabla
document.write("</table>")


// Dar Espacios
document.write("<br/><br/><br/>")



////// 3 - Esta es otra manera haciendolo con arrays en horizontal

var tabla=new Array();
var t=1;

// Crear la tabla
document.write("<table border=\"1px\" bordercolor=\"#ffb22f\" cellpadding=\"15px\" cellspacing=\"0px\">")

// Crear cada fila
for (var t = 1; t <= 10; t++) {
	document.write("<tr>");
	// Crear el titular de cada fila
	document.write("<td>Tabla del " + t + "</td>");
	// Crear cada celda
	for (var i = 1; i <= 10; i++) {
		tabla[t]=t*i;
		document.write("<td>" + t + " * " + i + " = " + tabla[t] + "</td>");
	}
	document.write("</tr>");
}

// Cerrar la tabla
document.write("</table>")
