<!DOCTYPE html>
<html lang="es">
	<head>
		<title>Sudoku</title>
		<meta charset="UTF-8"/>
	</head>
	<body><h1>Sudoku</h1>

<script>

//Declaraci칩n del array de 9 posiciones
var fila=new Array(8);
//Bucle para meter en cada posici칩n otros array de 9
for(var i=0; i<=8; i++) {
    fila[i] = new Array(8);
}

fila[0]=[9,6,3,1,7,4,2,5,8];
fila[1]=[1,7,8,3,2,5,6,4,9];
fila[2]=[2,5,4,6,8,9,7,3,1];

fila[3]=[8,2,1,4,3,7,5,9,6];
fila[4]=[4,9,6,8,5,2,3,1,7];
fila[5]=[7,3,5,9,6,1,8,2,4];

fila[6]=[5,8,9,7,1,3,4,6,2];
fila[7]=[3,1,7,2,4,6,9,8,5];
fila[8]=[6,4,2,5,9,8,1,7,3];


document.write("<table border=\"1px\" width=\"450px\" bordercolor=\"#ffb22f\" cellpadding=\"15px\" cellspacing=\"0px\">")

//Bucle que recorre el primer array
for(var i=0; i<=8; i++) {
	document.write("<tr>");
    //Bucle que recorre el array que est치 en la posici칩n i
    for(var j=0; j<=8; j++) {
      document.write("<td>" + fila[i][j] + "</td>");
    	}
	document.write("</tr>");
}

document.write("</table>")


</script>
	</body>
</html>
