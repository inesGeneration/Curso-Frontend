<!DOCTYPE html>
<html lang="es">

<head>
  <title>Variables e instrucciones</title>
  <meta charset="utf-8"/>
</head>

<body>
  <h1>Variables e instrucciones</h1>

<!--Mejor poner la etiqueta de script despues o al final del body-->
<script>
  // Aviso
  /* al programador */

  // Entre var y la instruccion hay un espacio
  /* Los operadores - + * funcionan y se ejecutan */
  var edad=36-5;
  // Tambien se puede indicar en diferentes lineas, creando la variable y despues dandole valor
  var fecha;
  fecha=2018;

  // Cuando es un mensaje se pone entre ""
  var mensaje="Hola! Mi primer JS! ";

  // Alert muestra un mensaje al abrir la pagina
  /* Los operadores - + * funcionan y se ejecutan */
  alert("Alerta!!");
  alert(mensaje + edad);
  alert(fecha + edad);
  alert(2 * edad);
  alert(edad);
  alert(fecha);
  alert(mensaje);

  // Console sirbe para mostrar mensajes en la consola, para otros programadores
  console.log("Prueba consola");
</script>

</body>

</html>
