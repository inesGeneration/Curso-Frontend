<script type="text/javascript">

////// Funcion basica: ni recibe ni devuelve datos pero 

function mostrarTitulo() { // Aquí definiriamos que hace la funcion
  document.write("<h2>Sub-Titulo de la pagina </h2>");
  document.write("<br/>")
}
 
mostrarTitulo(); // Aqui llamamos a la funcion (la invocamos), debe tener siemore los ()



////// Funcion que si recibe datos

function calculaDescuento(precio, descuento) { // las variables que crea la funcion de precio y descuento se crean, ejecutan y destruyen dentro de la funcion, por lo que no podemos llamarlas desde fuera de la funcion
  var precioConDesc;
  precioConDesc = precio - precio * descuento / 100;
  document.write("Precio: " + precio + ", descuento: " + descuento + ", total: " + precioConDesc + "<br/>")
}

calculaDescuento(100,15); // Calcular el precio con descuento de un producto que cuesta 100€ y con un 15% de descuento
calculaDescuento(200,20);

var otroPrecio = 300;
var otroDescuento = 10;
calculaDescuento(otroPrecio, 5);
calculaDescuento(otroPrecio, otroDescuento);

document.write("<br/><br/><br/>")
