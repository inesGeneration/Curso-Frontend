// 2- Reciba 3 parametros. Los dos primeros son los operandos, el 3ยบ el operador (suma "+", resta "-", mult "*", div "/") y que muestre el resultado (dentro de la funcion)

function operacion(param1, param2, operador) {
  if (operador=="+") {
    var resultado = param1 + param2;
    document.write(param1 + " " + operador + " " + param2 + " = " + resultado + "<br/>")
  }
  if (operador=="-") {
    var resultado = param1 - param2;
    document.write(param1 + " " + operador + " " + param2 + " = " + resultado + "<br/>")
  }
  if (operador=="*") {
    var resultado = param1 * param2;
    document.write(param1 + " " + operador + " " + param2 + " = " + resultado + "<br/>")
  }
  if (operador=="/") {
    var resultado = param1 / param2;
    document.write(param1 + " " + operador + " " + param2 + " = " + resultado + "<br/>")
  }
}

operacion(2, 3, "*")

// 3- Una funcion que eleve a la X potencia (segundo parametro), mediante un bucle y si sabes lo que es una funcion recursiva, mediante una funcion recursiva.

function elevar(numero, exponente) {
  var resultadoElevar = numero;
  
  for (var i = 1; i < exponente; i++) {
    resultadoElevar = resultadoElevar * numero;
  }

  document.write(numero + " elevado a " + exponente + " es " + resultadoElevar + "<br/>")
}
