<!DOCTYPE html>
<html lang="es">

<head>
  <title>String caracteres especiales y saltos de linea</title>
  <meta charset="utf-8"/>
</head>

<body>
  <h1>String caracteres especiales y saltos de linea</h1>

<script>


var nombre="";
var textoEdad="";
var edad=parseInt(textoEdad);

while (isNaN(edad) || edad<=0) { //isNaN pregunta si es un numero o entero o decimal, por lo que si es un NaN no lo considera numero. Ademas el isNaN por defecto tiene un parse int integrago asi que un numero string lo considera un numero
  textoEdad=prompt("Introduzca edad: ");
  edad=parseInt(textoEdad);
}

while (nombre=="" || isNaN(parseInt(nombre))==false) { // Ademas el isNaN por defecto tiene un parse int integrago asi que un numero string lo considera un numero
  nombre=prompt("Introduzca nombre: ");
}

alert("Hola " + nombre + ":\n\t-Tu edad es:\n\t-\"" + edad + "\""); // Hay algunos caracteres que para que javascript los entienda hay que introducirlos mediante \
// Por ejemplo: \t (tabulador) \n (salto de linea) \" (comillas) \' (comillas simples) \\ (barras)

</script>

</body>

</html>
