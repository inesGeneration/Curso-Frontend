<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="bootstrap-4.1.3-dist/css/bootstrap.min.css"/>
</head>
<body>
  <h1>Ejemplos validaciones HTML5</h1>
  <form>
    <input type="email" id="correo" placeholder="Introduzca email"/>
    <input type="password" id="clave" placeholder="Introduzca contraseña"/>
    <input type="checkbox"/>Recordarme
    <input type="submit" value="Login"/>
  </form><br/><br/>

  <h1>Ejemplos validaciones HTML5 con BootStrap</h1>
  <form role="form" class="form-inline">
    <input type="email" id="correo" required="true" placeholder="Introduzca email" class="form-control"/>
    <input type="password" id="clave" required="true" placeholder="Introduzca contraseña" class="form-control"/>
    <input type="checkbox" class="form-control"/>Recordarme
    <input type="submit" value="Login" class="btn btn-default"/>
  </form>

  <script src="bootstrap-4.1.3-dist/js/bootstrap.min.js"></script>
</body>
</html>
