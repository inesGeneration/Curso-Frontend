  // GERMAN

  // Es mejor de esta manera porque al separarlo por funciones podemos aplicar la función a diferentes DIVs, se puede reutilizar

  function dameHora() {
    var fechaActual = new Date();
    var horaFormateada =  " Mes: " + fechaActual.getMonth();
    horaFormateada +=     " Día: " + fechaActual.getDate();
    horaFormateada +=     " Hora: " + fechaActual.getHours();
    horaFormateada +=     " Min: " + fechaActual.getMinutes();
    horaFormateada +=     " Seg: " + fechaActual.getSeconds();
    return horaFormateada;
  }

  function dameHoraUTC() {
    var fechaActual = new Date();
    var horaFormateada =  " Hora: " + fechaActual.getUTCHours();
    return horaFormateada;
  }

  function dameMes(mes) {
    if (mes==0) return "Enero";
    else if (mes==1) return "Febrero";
    else if (mes==2) return "Marzo";
  }

  function dameMesArray(mes) {
    var meses = ["Enero", "Febrero", "Marzo", "Abril"];
    return meses[mes];
  }

  function funcionPrincipal() { 
      var fechaActual = new Date();
      $("#div_texto").html("Año: " + fechaActual.getFullYear());
      $("#div_texto").html($("#div_texto").html() + dameHora());
    }

  // $(document).ready(funcionPrincipal);

  setInterval(funcionPrincipal, 1000); // El primer parametro es la funcion que va a llamar cada x tiempo y el segundo parametro es el intervalo de tiempo
