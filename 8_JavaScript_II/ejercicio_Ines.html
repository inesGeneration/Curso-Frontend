<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>

    <h1>Dominio de la web actual</h1>
    <div>
      <input type="button" value="CONOCER DOMINIO" onclick="conocerHostName()"/><br/><br/>
    </div>
    <div id="resultado"></div>

<script>

function conocerHostName() {
  var urlOrigen = window.location.hostname;
  if (urlOrigen=="") {
    document.getElementById("resultado").innerHTML += "!<br/>Actualmente la web no está colgada en ningún servidor. <br/>No dispone de un dominio.";
  }
  else if (urlOrigen=="undefined") {
    document.getElementById("resultado").innerHTML += "!<br/>Error. No se ha podido encontrar el dominio.";
  }   
  else {
  document.getElementById("resultado").innerHTML += "Dominio: " + urlOrigen;
  }
}

</script>
    
</body>
</html>
